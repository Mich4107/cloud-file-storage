<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/my.css">

</head>
<body class="bg-my-dark-color">
<div th:replace="~{header-component}"></div>

<div th:replace="~{search-add-files-component}"></div>

<div th:if="${!searchDtoList.isEmpty()}">
    <div class="container">
        <div class="row g-3" style="margin-top: 15px">
            <div th:each="searchDto : ${searchDtoList}">
                <div class="col-lg-12 col-md-12 col-12" style="height: auto;">
                    <div th:if="${#strings.endsWith(searchDto.getName(), '/')}">
                        <div class="border rounded p-2 position-relative" style="height: auto;">
                            <div class="d-flex align-items-center text-decoration-none">
                                <img src="../static/img/package.png" alt="package" width="20px" height="20px"
                                     class="me-2"/>
                                <div class="d-flex align-items-center " style="width: 100%;">
                                    <span class="file-name"
                                          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
                                          th:text="${#strings.replace(searchDto.getName(), '/', '')}">
                                        </span>
                                    <form th:action="@{/main-page}" method="get">
                                        <button type="submit" class="btn btn-secondary btn-sm ms-3 p-1"
                                                style="font-size: 0.75em; height: 26px">GO TO THE FOLDER LOCATION
                                        </button>
                                        <input type="hidden" name="path" th:value="${searchDto.getPath()}">
                                    </form>
                                    <div class="ms-auto">
                                        <div th:if="${searchDto.getPath().isBlank()}">
                                            <span th:text="'Location: Root folder'"></span>
                                            <img src="../static/img/logo.png" width="30px" height="30px" class="me-2"/>
                                        </div>
                                        <div th:if="${!searchDto.getPath().isBlank()}">
                                            <span th:text="${'Location: '+#strings.listSplit(searchDto.getPath(), '/').getLast()}"></span>
                                            <img src="../static/img/package.png" alt="package" width="20px" height="20px"
                                                 class="me-2"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${!#strings.endsWith(searchDto.getName(), '/') && !searchDto.getName().isBlank()}">
                        <div class="border rounded p-2 position-relative" style="height: auto;">
                            <div class="d-flex align-items-center text-decoration-none">
                                <img src="../static/img/file.png" alt="file" width="20px" height="20px" class="me-2"/>
                                <div class="d-flex align-items-center" style="width: 100%;">
                                    <span class="file-name"
                                          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                         <span th:text="${searchDto.getName()}"></span>
                                    </span>
                                    <form th:action="@{/main-page}" method="get">
                                        <button type="submit" class="btn btn-secondary btn-sm ms-3 p-1"
                                                style="font-size: 0.75em; height: 26px">GO TO THE FILE LOCATION
                                        </button>
                                        <input type="hidden" name="path" th:value="${searchDto.getPath()}">
                                    </form>
                                    <div class="ms-auto" >
                                        <div th:if="${searchDto.getPath().isBlank()}">
                                            <span th:text="'Location: Root folder'"></span>
                                            <img src="../static/img/logo.png" width="30px" height="30px" class="me-2"/>
                                        </div>
                                        <div th:if="${!searchDto.getPath().isBlank()}">
                                            <span th:text="${'Location: '+#strings.listSplit(searchDto.getPath(), '/').getLast()}"></span>
                                            <img src="../static/img/package.png" alt="package" width="20px" height="20px"
                                                 class="me-2"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${searchDtoList.isEmpty()}">
    <div class="container">
        <div class="row">
            <span style="margin-top: 40px; font-size: 20px; color: #009578;">Search yielded no results. Try another request</span>
        </div>
    </div>
</div>


<div th:replace="~{scripts-component}"></div>


</body>
</html>
