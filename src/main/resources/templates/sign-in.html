<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/my.css">

</head>
<body class="bg-my-dark-color">
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container-fluid border-secondary px-4 py-3 rounded bg-dark" style="max-width: 330px;">
        <h3 class="text-primary text-center">SIGN IN</h3>
        <form class="row row-cols-1 g-2" th:action="@{/sign-in}" method="post">
            <div class="col">
                <label for="inputEmail4" class="form-label">Login</label>
                <span th:if="${param.error}">
                    <span style="color: orangered; font-size: 14px; margin-left: 50px">Wrong login / password</span>
                </span>
                <input class="form-control bg-my-dark-color border-secondary" type="text" id="inputEmail4" name="username">
            </div>
            <div class="col">
                <label  class="form-label">Password</label>
                <input type="password" class="form-control bg-my-dark-color border-secondary" name="password">
            </div>
            <div class="col-12 gy-3">
                <button type="submit" class="btn btn-primary col-6">Log in</button>
                <a href="sign-up" class="text-decoration-none offset-3 offset-sm-3">Sign up</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
