<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/my.css">

</head>
<body class="bg-my-dark-color">
<div th:replace="~{header-component}"></div>

<div th:replace="~{search-add-files-component}"></div>


<div th:if="${!objects.isEmpty()}">
    <div class="container">
        <div class="row g-3" style="margin-top: 15px">
            <div th:if="${breadcrumb == null}">
                <span style="margin-left: 33px">Name</span>
                <span th:if="${param.error != null}">
                    <span th:if="${param.error.getFirst().equals('empty_form')}">
                        <span style="color: orangered; font-size: 15px; margin-left: 50px">Select file(s) / directory before upload</span>
                    </span>
                </span>
            </div>

            <div th:if="${breadcrumb != null}">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" th:each="path, iterStat : ${breadcrumb}"
                            th:classappend="${iterStat.last ? 'active' : ''}">
                            <a th:if="${!iterStat.last}" th:href="${path.key}" th:text="${path.value}">something</a>
                            <span th:if="${iterStat.last}" th:text="${path.value}" style="color: darkgray"></span>
                        </li>
                    </ol>
                </nav>
            </div>

            <div th:each="object : ${objects}">
                <div class="col-lg-12 col-md-12 col-12" style="height: auto;">
                    <div th:if="${#strings.endsWith(object, '/')}">
                        <div class="hover-highlight border rounded p-2 position-relative" style="height: auto;">
                            <div class="d-flex align-items-center text-decoration-none">
                                <img src="../static/img/package.png" alt="package" width="20px" height="20px"
                                     class="me-2"/>
                                <div class="d-flex align-items-center" style="width: 100%;">
                                    <div class="position-absolute top-0 end-0"
                                         style="margin-right: 5px; margin-top: 5px">
                                        <div class="dropend">
                                            <button class="btn btn-dark btn-sm btn-dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                <span class="bi bi-three-dots-vertical"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton"
                                                style="background: #666666">
                                                <li>
                                                    <form th:action="@{/download}" method="post">
                                                        <button class="dropdown-item">Download</button>
                                                        <div th:if="${param.path == null}">
                                                            <input type="hidden" name="name" th:value="${object}">
                                                        </div>
                                                        <div th:if="${param.path != null}">
                                                            <input type="hidden" name="name"
                                                                   th:value="${param.path.getFirst() + object}">
                                                        </div>
                                                    </form>
                                                </li>
                                                <li>
                                                    <button type="button" class="dropdown-item" data-bs-toggle="modal"
                                                            th:data-bs-target="'#ID_'+
                                                                ${#strings.replace(
                                                                    #strings.replace(
                                                                        #strings.replace(
                                                                            #strings.replace(
                                                                                #strings.replace(object
                                                                                , '.', '_')
                                                                                , ' ', '_')
                                                                                , '/', '_')
                                                                                , '(', '_')
                                                                                , ')', '_')}">
                                                        Rename
                                                    </button>
                                                </li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li>
                                                    <form th:action="@{/delete-directory}" method="post">
                                                        <button class="dropdown-item">Delete</button>
                                                        <div th:if="${param.path == null}">
                                                            <input type="hidden" name="directory_name"
                                                                   th:value="${object}">
                                                        </div>
                                                        <div th:if="${param.path != null}">
                                                            <input type="hidden" name="directory_name"
                                                                   th:value="${param.path.getFirst() + object}">
                                                            <input type="hidden" name="path_to_object"
                                                                   th:value="${param.path.getFirst()}">
                                                        </div>
                                                    </form>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <span class="file-name"
                                          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
                                          th:text="${#strings.replace(object, '/', '')}">
                                        </span>
                                    <form id="next_directory" th:action="@{/main-page}" method="get">
                                        <button type="submit" class="btn btn-secondary btn-sm ms-3 p-1"
                                                style="font-size: 0.75em; height: 26px">-> Open folder
                                        </button>
                                        <div th:if="${param.path == null}">
                                            <input type="hidden" th:value="${object}" name="path">
                                        </div>

                                        <div th:if="${param.path != null}">
                                            <input type="hidden" th:value="${param.path.getFirst() + object}"
                                                   name="path">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{/rename-directory}" method="post">
                            <div class="modal fade"
                                 th:id="'ID_'+${
                                 #strings.replace(
                                    #strings.replace(
                                        #strings.replace(
                                            #strings.replace(
                                                #strings.replace(object
                                                , '.', '_')
                                                , ' ', '_')
                                                , '/', '_')
                                                , '(', '_')
                                                , ')', '_')}"
                                 tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content" style="background: #333333; max-width: 80%">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel1">Rename directory: </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div th:if="${param.path == null}">
                                                <input class="form-control bg-my-dark-color border-secondary"
                                                       type="text"
                                                       name="new_directory_name"
                                                       th:value="${#strings.replace(object, '/', '')}">
                                            </div>
                                            <div th:if="${param.path != null}">
                                                <input class="form-control bg-my-dark-color border-secondary"
                                                       type="text"
                                                       name="new_directory_name"
                                                       th:value="${#strings.replace(object, '/', '')}">
                                                <input type="hidden" name="path_to_directory"
                                                       th:value="${param.path.getFirst()}">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:value="${object}" name="old_directory_name">
                        </form>
                    </div>

                    <div th:if="${!#strings.endsWith(object, '/') && !object.isBlank()}">
                        <div class="border rounded p-2 position-relative" style="height: auto;">
                            <div class="d-flex align-items-center text-decoration-none">
                                <img src="../static/img/file.png" alt="file" width="20px" height="20px" class="me-2"/>
                                <div class="d-flex align-items-center justify-content-between" style="width: 100%;">
                                    <div class="position-absolute top-0 end-0"
                                         style="margin-right: 5px; margin-top: 5px">
                                        <div class="dropend">
                                            <button class="btn btn-dark btn-sm btn-dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                <span class="bi bi-three-dots-vertical"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-end"
                                                aria-labelledby="dropdownMenuButton"
                                                style="background: #666666">
                                                <li>
                                                    <form th:action="@{/download}" method="post">
                                                        <button class="dropdown-item">Download</button>
                                                        <div th:if="${param.path == null}">
                                                            <input type="hidden" name="name" th:value="${object}">
                                                        </div>
                                                        <div th:if="${param.path != null}">
                                                            <input type="hidden" name="name"
                                                                   th:value="${param.path.getFirst() + object}">
                                                        </div>
                                                    </form>
                                                </li>
                                                <li>
                                                    <button type="button" class="dropdown-item" data-bs-toggle="modal"
                                                            th:data-bs-target="'#ID_'+${
                                                            #strings.replace(
                                                                #strings.replace(
                                                                    #strings.replace(
                                                                        #strings.replace(
                                                                            #strings.replace(object
                                                                            , '.', '_')
                                                                            , ' ', '_')
                                                                            , '/', '_')
                                                                            , '(', '_')
                                                                            , ')', '_')}">
                                                        Rename
                                                    </button>
                                                </li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li>
                                                    <form th:action="@{/delete-file}" method="post">
                                                        <button class="dropdown-item">Delete</button>
                                                        <div th:if="${param.path == null}">
                                                            <input type="hidden" name="object_name"
                                                                   th:value="${object}">
                                                        </div>
                                                        <div th:if="${param.path != null}">
                                                            <input type="hidden" name="object_name"
                                                                   th:value="${param.path.getFirst() + object}">
                                                            <input type="hidden" name="path_to_object"
                                                                   th:value="${param.path.getFirst()}">
                                                        </div>

                                                    </form>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <span class="file-name"
                                          style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                <span th:text="${object}"></span>
                            </span>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/rename-file}" method="post">
                            <div class="modal fade"
                                 th:id="'ID_'+${#strings.replace(
                                                    #strings.replace(
                                                        #strings.replace(
                                                            #strings.replace(
                                                                #strings.replace(object
                                                                , '.', '_')
                                                                , ' ', '_')
                                                                , '/', '_')
                                                                , '(', '_')
                                                                , ')', '_')}"
                                 tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content" style="background: #333333; max-width: 80%">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Rename file: </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Закрыть"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div th:if="${param.path == null}">
                                                <input class="form-control bg-my-dark-color border-secondary"
                                                       type="text"
                                                       name="new_object_name"
                                                       th:value="${object}">
                                            </div>
                                            <div th:if="${param.path != null}">
                                                <input class="form-control bg-my-dark-color border-secondary"
                                                       type="text"
                                                       name="new_object_name"
                                                       th:value="${object}">
                                                <input type="hidden" name="path_to_object"
                                                       th:value="${param.path.getFirst()}">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:value="${object}" name="old_object_name">
                        </form>
                    </div>
                    <div th:if="${object.isBlank() && objects.size() == 1}">
                        <div class="container" style="margin-top: 30px">
                            <span style="color: #009578; font-size: 20px">The folder is empty. You can add file(s) or directory here.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div sec:authorize="!isAuthenticated()">
    <div class="container">
        <div class="row">
            <span style="margin-top: 40px; font-size: 20px">Before add something you need to sign up / sign in</span>
        </div>
    </div>
</div>


<div th:replace="~{scripts-component}"></div>

</body>
</html>
