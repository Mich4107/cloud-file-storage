services:

  app:
    image: mich4107/cloud-file-storage
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_USER=user
      - DB_PASSWORD=user
      - DB_URL=jdbc:postgresql://db:5432/cloud_file_storage
      - REDIS_HOST=redis
      - MINIO_URL=http://minio:9000
      - MINIO_USER=minio
      - MINIO_PASSWORD=minio123
    depends_on:
      - db
      - minio
      - redis

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: cloud_file_storage
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    restart: always
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    command: server /data

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  minio_data:
  redis_data:

